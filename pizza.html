<!DOCTYPE html>
<html>
  <head>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizzaria</title>
  </head>
  <body>
    <div id="left"></div>
<div id="right"></div>
<div id="container1"></div>
    <div id="banner">
      <div class="container">
          <div class="jumbotron">

      <h1>The Pie Hole</h1>

        <p class="one">
        </p></div>
        <h2>Order Here!</h2>
          <hr/>
          <h4>Our delicious delicatessan pizzas start at $12</h4>
          <div class="row">
              <div class="col-md-6">
                  <form id="Pizza">
                    <div class="form-group">
                      <label for="quanity">Quanity</label>
                      <input id="quantity" type="number" required>
                    </div>
                    <div class="form-group">
                        <label for="topping">Toppings</label>
                        <select id="topping">
                          <option value="cheese">cheese +$0.00</option>
                          <option value="sausage">sausage +$1.50</option>
                          <option value="pepperoni">pepperoni +$1.50</option>
                          <option value="pinapple">pineapple +$0.50</option>
                          <option value="olives">olives +$0.50</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="topping2">Extra Toppings</label>
                        <select id="topping2">
                          <option value="cheese">cheese +$0.00</option>
                          <option value="sausage">sausage +$1.50</option>
                          <option value="pepperoni">pepperoni +$1.50</option>
                          <option value="pinapple">pineapple +$0.50</option>
                          <option value="olives">olives +$0.50</option>
                        </select>
                    </div>
                    <div class="form-group">
                      <label for="size">Size</label>
                      <select id="size">
                        <option value="extra large">Extra Large +$3.00</option>
                        <option value="large">Large +$2.00</option>
                        <option value="medium">Medium +$0.00</option>
                      </select>
                    </div>
                    <button type="submit" class="btn btn-info">Submit</button>
                  </form>
              </div>
          </div>
          <hr/>
          <div class="pizzaorder">
            <div class="row2">
              <h3>Your Pizza total is:</h3>
              <h2 class="pizzacost"></h2>
            </div>
          </div>
